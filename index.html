<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stash â€” Bookmark Manager</title>
    <meta name="description" content="A clean, local-only bookmark manager, read-later & RSS reader. No cloud, no accounts, your data stays in your browser." />
    <meta name="theme-color" content="#18181B" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#FAFAFA" media="(prefers-color-scheme: light)" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script>
      const t = localStorage.getItem('stash-theme');
      document.documentElement.classList.toggle(
        'dark',
        t === 'dark' || (t !== 'light' && window.matchMedia('(prefers-color-scheme: dark)').matches)
      );
    </script>
  </head>
  <body class="bg-[#FAFAFA] dark:bg-[#09090B]">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
